<!DOCTYPE html>
<html>
<head>
<style>
  #game-container {
    display: flex;
  }
  #game-board {
    width: 300px;
    height: 300px;
    border: 1px solid black;
    position: relative;
  }
  .snake {
    width: 20px;
    height: 20px;
    background-color: green;
    position: absolute;
  }
  .food {
    width: 20px;
    height: 20px;
    background-color: red;
    position: absolute;
  }
  #score-table {
    margin-left: 20px;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="game-board">
  </div>
  <table id="score-table">
    <tr><td>Score:</td><td><span id="score">0</span></td></tr>
    <tr><td>High Score:</td><td><span id="high-score">0</span></td></tr>
  </table>
</div>
<button id="restart-button">Neustart</button>

<script>
const gameContainer = document.getElementById('game-container');
const gameBoard = document.getElementById('game-board');
const scoreElement = document.getElementById('score');
const highScoreElement = document.getElementById('high-score');
const restartButton = document.getElementById('restart-button');
let snake = [{ x: 0, y: 0 }];
let food = { x: 0, y: 0 };
let direction = 'right';
let score = 0;
let highScore = 0;

function updateFoodPosition() {
  food.x = Math.floor(Math.random() * 15) * 20;
  food.y = Math.floor(Math.random() * 15) * 20;
  const foodElement = document.createElement('div');
  foodElement.className = 'food';
  foodElement.style.left = food.x + 'px';
  foodElement.style.top = food.y + 'px';
  gameBoard.appendChild(foodElement);
}

function updateSnakePosition() {
  let newHead = { x: snake[0].x, y: snake[0].y };
  if (direction === 'right') {
    newHead.x += 20;
  } else if (direction === 'left') {
    newHead.x -= 20;
  } else if (direction === 'up') {
    newHead.y -= 20;
  } else if (direction === 'down') {
    newHead.y += 20;
  }
  
  snake.unshift(newHead);
  if (newHead.x === food.x && newHead.y === food.y) {
    score += 10;
    if (score > highScore) {
      highScore = score;
      highScoreElement.textContent = highScore;
    }
    scoreElement.textContent = score;
    updateFoodPosition();
  } else {
    snake.pop();
  }
}

function checkCollision() {
  const head = snake[0];
  for (let i = 1; i < snake.length; i++) {
    if (snake[i].x === head.x && snake[i].y === head.y) {
      return true;
    }
  }
  return (head.x >= 300 || head.x < 0 || head.y >= 300 || head.y < 0);
}

function gameLoop() {
  if (checkCollision()) {
    alert('Game over!');
    resetGame();
    return;
  }
  
  updateSnakePosition();
  renderGameBoard();
  
  setTimeout(gameLoop, 200);
}

function renderGameBoard() {
  gameBoard.innerHTML = '';
  
  snake.forEach(segment => {
    const segmentElement = document.createElement('div');
    segmentElement.className = 'snake';
    segmentElement.style.left = segment.x + 'px';
    segmentElement.style.top = segment.y + 'px';
    gameBoard.appendChild(segmentElement);
  });

  const foodElement = document.createElement('div');
  foodElement.className = 'food';
  foodElement.style.left = food.x + 'px';
  foodElement.style.top = food.y + 'px';
  gameBoard.appendChild(foodElement);
}

function resetGame() {
  snake = [{ x: 0, y: 0 }];
  direction = 'right';
  score = 0;
  scoreElement.textContent = score;
  updateFoodPosition();
}

document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowRight' && direction !== 'left') {
    direction = 'right';
  } else if (event.key === 'ArrowLeft' && direction !== 'right') {
    direction = 'left';
  } else if (event.key === 'ArrowUp' && direction !== 'down') {
    direction = 'up';
  } else if (event.key === 'ArrowDown' && direction !== 'up') {
    direction = 'down';
  }
});

restartButton.addEventListener('click', () => {
  resetGame();
  gameLoop();
});

updateFoodPosition();
gameLoop();
</script>

</body>
</html>

function aktualisiereZeitUndDatum() {
  const jetzt = new Date();

  const datumElement = document.getElementById('datum');
  
  const uhrzeit = jetzt.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  const datum = jetzt.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
  
  uhrzeitElement.textContent = uhrzeit;
  datumElement.textContent = datum;
}

aktualisiereZeitUndDatum();
setInterval(aktualisiereZeitUndDatum, 1000); // Aktualisiere jede Sekunde
